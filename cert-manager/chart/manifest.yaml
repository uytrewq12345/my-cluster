apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-cert
  namespace: cert-manager
spec:
  secretName: tls-secret
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  commonName: my-cluster.com
  dnsNames:
    - my-cluster.com
    - '*.my-cluster.com'
  duration: 87600h # 10年
  renewBefore: 720h # 30日前に更新
  privateKey:
    algorithm: RSA
    size: 2048
